[nosetests]
match = ^test
nocapture = 1
cover-package = eucaconsole
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = eucaconsole/locale
domain = eucaconsole
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = eucaconsole/locale/eucaconsole.pot
width = 80

[init_catalog]
domain = eucaconsole
input_file = eucaconsole/locale/eucaconsole.pot
output_dir = eucaconsole/locale

[update_catalog]
domain = eucaconsole
input_file = eucaconsole/locale/eucaconsole.pot
output_dir = eucaconsole/locale
previous = true
